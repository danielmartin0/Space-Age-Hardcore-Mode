[mod-setting-description]
rocs-hardcore-z-cargo-drops-destroy-weapons-and-armor=Оружие и броня игрока будут уничтожены, если он окажется в незащищённой грузовой капсуле. Обратите внимание, что если эта опция не отмечена, игрок всё равно погибнет, но его предметы останутся доступными для сбора с его тела.
rocs-hardcore-initial-cargo-pods=Новые и существующие сохранения дарят по одной грузовой капсуле для каждого из Вулкануса, Фулгоры и Глебы. Они появляются около нулевых координат на поверхности игрока.

