[item-description]
cargo-pod-nauvis=Усиленная противорадиационная капсула позволяет выдержать радиацию атмосферы Наувиса, что делает возможным безопасный сброс груза на планету. При отправке груза с платформы капсула расходуется.
cargo-pod-vulcanus=Капсула с усиленной тепловой защитой позволяет выдержать высокую температуру атмосферы Вулкана, что делает возможным безопасный сброс груза на планету. При отправке груза с платформы капсула расходуется.
cargo-pod-fulgora=Капсула с защитой от молний позволяет выдержать электрические разряды в атмосфере Фулгоры, что делает возможным безопасный сброс груза на планету. При отправке груза с платформы капсула расходуется.
cargo-pod-gleba=Капсула с кислотной защитой позволяет выдержать агрессивную кислотную атмосферу Глебы, что делает возможным безопасный сброс груза на планету При отправке груза с платформы капсула расходуется.
cargo-pod-aquilo=Капсула с защитой от экстремально низких температур позволяет выдержать холодную атмосферу Аквилы, что делает возможным безопасный сброс груза на планету. При отправке груза с платформы капсула расходуется.

