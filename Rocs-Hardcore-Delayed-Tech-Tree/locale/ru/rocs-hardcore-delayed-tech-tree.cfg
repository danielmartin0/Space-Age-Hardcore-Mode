rocs-hardcore-push-back-repair-pack=Усложнить технологию «Ремонтных комплектов», добавив требование логистических научных пакетов.
rocs-hardcore-push-back-landfill=Усложнить технологию «Отсыпка территории», добавив требование исследования «Сельское хозяйство».
rocs-hardcore-push-back-logistic-system=Усложнить технологию «Логистическая система», добавив требования металлургических, электромагнитных и сельскохозяйственных научных пакетов.
rocs-hardcore-push-back-cliff-explosives=Усложнить технологию «Взрывчатка для скал», добавив требования металлургических, военных, электромагнитных и сельскохозяйственных научных пакетов.
rocs-hardcore-push-back-kovarex-enrichment=Усложнить технологию «Процесс обогащения Коварекса», добавив требования сельскохозяйственных и электромагнитных научных пакетов.
rocs-hardcore-push-back-atomic-bomb=Усложнить две финальные технологии, добавив требования сельскохозяйственных и электромагнитных научных пакетов.
rocs-hardcore-z-infinite-tech-needs-cryogenic=Каждая бесконечная исследовательская технология преобразуется в одну, с новым бесконечным потомком, требующим криогенные научные пакеты.
rocs-hardcore-push-back-night-vision-equipment=Усложнить ли технологию «Оборудование ночного видения», добавив требование исследования «Сельское хозяйство».

